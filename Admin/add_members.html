<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />

    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Lab Logo -->
        <img src="../Assets/logo_heslab_v2.svg" alt="HES Lab Logo" class="ms-3">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="index.html">HES Lab Admin Page</a>
        <!-- Sidebar Toggle-->
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Admin Menu</div>
                        <a class="nav-link" href="members.html">
                            <div class="sb-nav-link-icon"><img src="../Assets/members.svg"></div>
                            Members
                        </a>
                        <a class="nav-link" href="publications.html">
                            <div class="sb-nav-link-icon"><img src="../Assets/publications.svg"></div>
                            Publications
                        </a>
                        <a class="nav-link" href="activities.html">
                            <div class="sb-nav-link-icon"><img src="../Assets/activities.svg"></i></div>
                            Activities
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="my-4">Add Member</h1>
                    <!-- TAMBAHIN DI BAWAH SINI -->
                    <form action="members.html">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td><label for="name" class="form-label">Full Name</label></td>
                                    <td><input type="text" class="form-control" id="name" placeholder="Enter your full name" required></td>
                                </tr>
                                <tr>
                                    <td><label for="idNumber" class="form-label">ID Number</label></td>
                                    <td><input type="text" class="form-control" id="idNumber" placeholder="Enter your NIM or NIP" required></td>
                                </tr>
                                <tr>
                                    <td><label for="position" class="form-label" required>Position</label></td>
                                    <td>
                                        <select class="form-select" id="position">
                                            <option selected>Choose Position</option>
                                            <option value="1">Ketua Lab</option>
                                            <option value="2">Sekretaris</option>
                                            <option value="3">Bendahara</option>
                                            <option value="4">Koor. Integrasi dan Komunikasi E.S></option>
                                            <option value="5">Koor. Data Sensor</option>
                                            <option value="6">Koor. Pengembangan E.S</option>
                                            <option value="7">Koor. Study Group</option>
                                            <option value="8">Koor. Research Group</option>
                                            <option value="9">Koor. Public Relations</option>
                                            <option value="10">Koor. Design</option>
                                            <option value="11">Anggota Research</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="number" class="form-label">Major</label></td>
                                    <td><input type="text" class="form-control" id="number" placeholder="Enter your major" required></td>
                                </tr>
                                <tr>
                                    <td><label for="photo" class="form-label">Upload Photo</label></td>
                                    <td><input type="file" class="form-control" id="photo" accept="image/*" placeholder="Choose a photo" required></td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-end">
                                        <button type="submit" class="btn btn-success" onclick="success('member')">Add Data</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <!-- TAMBAHIN DI ATAS SINI -->
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; HES Laboratory 2024</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../JS/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="../JS/datatables-simple-demo.js"></script>
</body>
</html>
